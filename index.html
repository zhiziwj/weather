    <script>
        // ä½¿ç”¨æ‚¨æä¾›çš„APIå¯†é’¥
        const API_KEY = '12b2817fbec86915a6e9b4dbbd3d9036';
        
        // åˆå§‹åŒ–å¤©æ°”
        document.addEventListener('DOMContentLoaded', function() {
            // è®¾ç½®æœç´¢æŒ‰é’®äº‹ä»¶
            document.getElementById('search-btn').addEventListener('click', fetchWeatherData);
            document.getElementById('location-input').addEventListener('keypress', function(e) {

        // è·å–å¤©æ°”æ•°æ®
        async function fetchWeatherData(city) {
            const locationInput = document.getElementById('location-input');
            const errorMessage = document.getElementById('error-message');
            const loader = document.getElementById('loader');
            const weatherContainer = document.getElementById('weather-container');
            
            const location = city || locationInput.value.trim();
            if (!location) {
                errorMessage.textContent = 'è¯·è¾“å…¥åŸå¸‚åç§°';
                errorMessage.style.display = 'block';
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loader.style.display = 'block';
            weatherContainer.style.opacity = '0.5';
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&units=metric&appid=${API_KEY}&lang=zh_cn`);
                
                if (!response.ok) {
                    throw new Error('æ— æ³•è·å–å¤©æ°”æ•°æ®ï¼Œè¯·æ£€æŸ¥åŸå¸‚åç§°æ˜¯å¦æ­£ç¡®');
                }

                loader.style.display = 'none';
                weatherContainer.style.opacity = '1';
            } catch (error) {
                console.error('è·å–å¤©æ°”æ•°æ®å¤±è´¥:', error);
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';

        // æ›´æ–°å¤©æ°”UI
        function updateWeatherUI(data) {
            const cityName = data.name;
            const country = data.sys.country;
            const temp = Math.round(data.main.temp);
            const feelsLike = Math.round(data.main.feels_like);
            const humidity = data.main.humidity;
            const windSpeed = (data.wind.speed * 3.6).toFixed(1); // è½¬æ¢ä¸ºkm/h
            const windDeg = data.wind.deg;
            const weatherMain = data.weather[0].main;
            const weatherDescription = data.weather[0].description;
            const visibility = (data.visibility / 1000).toFixed(1); // è½¬æ¢ä¸ºkm
            
            // è·å–é£å‘åç§°
            const windDirection = getWindDirection(windDeg);
            
            // æ›´æ–°æ‰€æœ‰å¡ç‰‡çš„ä½ç½®ä¿¡æ¯
            document.querySelectorAll('.location').forEach(el => {
                el.textContent = `${cityName}, ${country}`;
            });
            
            // æ ¹æ®å¤©æ°”ç±»å‹æ›´æ–°å¯¹åº”çš„å¡ç‰‡
            if (isWindy(weatherMain, windSpeed)) {
                updateWindyCard(temp, windSpeed, windDirection);
                showWeather('windy');
            } else if (isRainy(weatherMain)) {
                updateRainyCard(temp, humidity, weatherDescription);
                showWeather('rainy');
            } else if (isSunny(weatherMain)) {
                updateSunnyCard(temp, visibility);
                showWeather('sunny');
            } else if (isSnowy(weatherMain)) {
                updateSnowyCard(temp, feelsLike);
                showWeather('snowy');
            } else {
                // é»˜è®¤æ˜¾ç¤ºæ‰€æœ‰å¡ç‰‡
                updateAllCards(data);

            }
        }
        
        // æ›´æ–°å¤§é£å¡ç‰‡
        function updateWindyCard(temp, windSpeed, windDirection) {
            document.getElementById('windy-temp').textContent = `${temp}Â°C`;
            document.getElementById('windy-description').innerHTML = `é£é€Ÿ: ${windSpeed} km/h<br>é£å‘: ${windDirection}`;
            document.getElementById('windy-icon').textContent = 'ğŸŒ¬ï¸';
            document.getElementById('windy-title').textContent = 'å…³äºé£';
        }
        
        // æ›´æ–°é™é›¨å¡ç‰‡
        function updateRainyCard(temp, humidity, description) {
            document.getElementById('rainy-temp').textContent = `${temp}Â°C`;
            document.getElementById('rainy-description').innerHTML = `${description}<br>æ¹¿åº¦: ${humidity}%`;
            document.getElementById('rainy-icon').textContent = 'ğŸŒ§ï¸';

        // æ›´æ–°æ™´å¤©å¡ç‰‡
        function updateSunnyCard(temp, visibility) {
            document.getElementById('sunny-temp').textContent = `${temp}Â°C`;
            document.getElementById('sunny-description').innerHTML = `èƒ½è§åº¦: ${visibility} km<br>æ™´æœ—æ— äº‘`;
            document.getElementById('sunny-icon').textContent = 'â˜€ï¸';

        // æ›´æ–°ä¸‹é›ªå¡ç‰‡
        function updateSnowyCard(temp, feelsLike) {

            document.getElementById('snowy-description').innerHTML = `ä½“æ„Ÿæ¸©åº¦: ${feelsLike}Â°C<br>å¯’å†·é™é›ª`;
            document.getElementById('snowy-icon').textContent = 'â„ï¸';

        // æ›´æ–°æ‰€æœ‰å¡ç‰‡
        function updateAllCards(data) {
            const temp = Math.round(data.main.temp);
            const feelsLike = Math.round(data.main.feels_like);
            const humidity = data.main.humidity;
            const windSpeed = (data.wind.speed * 3.6).toFixed(1);
            const windDeg = data.wind.deg;
            const weatherMain = data.weather[0].main;

            const visibility = (data.visibility / 1000).toFixed(1);
            const windDirection = getWindDirection(windDeg);
            
            // æ›´æ–°æ‰€æœ‰å¡ç‰‡
            updateWindyCard(temp, windSpeed, windDirection);
            updateRainyCard(temp, humidity, weatherDescription);
            updateSunnyCard(temp, visibility);
            updateSnowyCard(temp, feelsLike);
        }
        
        // åˆ¤æ–­æ˜¯å¦ä¸ºå¤§é£å¤©æ°”
        function isWindy(weatherMain, windSpeed) {
            return windSpeed > 20 || weatherMain === 'Windy' || weatherMain === 'Squall';
        }
        
        // åˆ¤æ–­æ˜¯å¦ä¸ºé™é›¨å¤©æ°”
        function isRainy(weatherMain) {

        // åˆ¤æ–­æ˜¯å¦ä¸ºæ™´å¤©
        function isSunny(weatherMain) {

        }
        
        // åˆ¤æ–­æ˜¯å¦ä¸ºä¸‹é›ªå¤©æ°”
        function isSnowy(weatherMain) {

        // è·å–é£å‘åç§°
        function getWindDirection(deg) {
            const directions = ['åŒ—é£', 'ä¸œåŒ—é£', 'ä¸œé£', 'ä¸œå—é£', 'å—é£', 'è¥¿å—é£', 'è¥¿é£', 'è¥¿åŒ—é£'];
            const index = Math.round((deg % 360) / 45) % 8;
            return directions[index];
        }
        
        // æ˜¾ç¤ºæ‰€æœ‰å¤©æ°”å¡ç‰‡
        function showAllWeather() {

        // æ˜¾ç¤ºç‰¹å®šå¤©æ°”å¡ç‰‡
        function showWeather(type) {

            // æ›´æ–°æ´»åŠ¨æŒ‰é’®çŠ¶æ€
            const index = ['windy', 'rainy', 'sunny', 'snowy'].indexOf(type) + 1;
            updateActiveButton(index);

        // æ›´æ–°æ´»åŠ¨æŒ‰é’®æ ·å¼
        function updateActiveButton(index) {

        }
